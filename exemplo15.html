<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Alterar o valor da altura para observar o efeito do stretch. */
            height: 400px;
            border: 1px solid blue;
            /*Centraliza os itens tanto na horizontal quanto na vertical.*/
            place-items: center;
        }

        .item {
            /*width: 3rem;*/
            /*height: 3rem;*/
            border: 1px solid red;
            border-radius: .5rem;
            padding: .5rem;
            margin: .5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
        <div class="item">Item 04</div>
        <div class="item">Item 05</div>
        <div class="item">Item 06</div>
        <div class="item">Item 07</div>
    </div>

</body>

</html>
